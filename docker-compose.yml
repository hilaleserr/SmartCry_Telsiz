version: '3.8'

services:
  smartcry-backend:
    build: .
    container_name: smartcry-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
    volumes:
      - ./uploads:/app/uploads
      - ./AI:/app/AI
    networks:
      - smartcry-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

